<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        button {
            padding: 6px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
