{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
  }

  .login-box {
    background-color: var(--bs-body-bg);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }

  .login-title {
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 24px;
  }

  .login-box label {
    font-weight: 500;
  }

  .btn-login {
    width: 100%;
  }
</style>

<div class="login-container">
  <div class="login-box">
    <div class="login-title">üîê Login</div>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary btn-login">Login</button>
    </form>
  </div>
</div>
{% endblock %}
